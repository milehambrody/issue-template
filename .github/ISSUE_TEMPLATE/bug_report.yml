name: "üêõ Bug Report"
description: Create a bug report.
title: "üêõ [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter a detailed description of your issue
      placeholder: Give as much detail as possible to help fix the issue faster
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter the steps required to reproduce this issue
      placeholder: |
        e.g
        1. Go to 'Header'
        2. Click on 'Country Selector'
        3. See Error
      render: bash
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Outcome"
      description: Please enter the expected outcome
      placeholder: |
        e.g Flag Images should show on the country selector
      render: bash
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Outcome"
      description: Please enter the actual outcome
      placeholder: |
        e.g Flag Images have placeholder images
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem. (USE JAM)
      placeholder: |
        (LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on ?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment ?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: "Additional Information"
      description: Please enter any additional information
      placeholder: Additional Information
      render: bash
    validations:
      required: false
